<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Login Form</h1>
    
    
    
    <div class="container ">
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="/">Blog App</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">All Posts</a>
        </li>
        
      </ul>
      
    </div>
  </div>
</nav>
  

  </div>
  
  
  </div>
    
    
    
    
    
    <div class="container">
    
    <p th:text="${succMsg}"class="text-success">
    <p th:text="${errMsg}" class="text-danger">
    
     <form th:action="@{/login}" th:object="${login}" th:method="POST">
     

     <div class="form-outline mb-4">
     <label class="form-label" for="form2Example11">Email</label>
										
     <input type="email" id="form2Example11" class="form-control"
      placeholder="email" th:field="*{email}"/> 
     </div>

     <div class="form-outline mb-4">
     
     <label class="form-label" for="form2Example22">Password</label>
     
     <input type="password" id="form2Example22"
     class="form-control" th:field="*{pwd}"/> 
     </div>

     <div class="text-center pt-1 mb-5 pb-1">
     <input type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" value="Login" />
     </div>

     <div
     class="d-flex align-items-center justify-content-center pb-4">
     <p class="mb-0 me-2">Don't have an account?</p>
     <a href="register" type="button"
     class="btn btn-outline-primary">Register</a>
     </div>

    </form>
    
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
